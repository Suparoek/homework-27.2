<div class="card-body">
    <div class="row  d-flex justify-content-center">
        <div class="col-sm-6">
            <div class="card">
                <h2 class="icon-displays">
                    <mat-icon>contact_page</mat-icon>
                    ติดต่อ
                </h2>
                <mat-card-content *ngFor="let contact of contacts">
                    <div class="row icon-display">
                        <mat-icon class="col-2">{{contact.icon}}</mat-icon>
                        <p class="col-10">{{contact.con}}</p>
                    </div>
                </mat-card-content>
            </div>
        </div>
    </div>
</div>
